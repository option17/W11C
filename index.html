<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightClub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Fight Club!</h1>
        <h2>Place your bets!</h2>
    </header>
    <main>
        <section>
            <div>
                <h3>Bulbasaur</h3>
                <img src="https://c.tenor.com/mCfgYm2yNiIAAAAM/bulbasaur-pokemon.gif" alt="A gif of Bulbasaur">
                <button id="bulbasaurButton" onclick= "location.href = `fight.html`">Place bet</button>
            </div>

            <div>
                <h3>Magikarp</h3>
                <img src="https://c.tenor.com/PwnLxYiXYtwAAAAM/pokemon-magikarp.gif" alt="A gif of Magikarp">
                <button id="magikarpButton" onclick= "location.href = `fight.html`">Place bet</button>
            </div>
            <div>
                <h3>Meowth</h3>
                <img src="https://24.media.tumblr.com/4dc1072bdd110a27a9d0922d3a392c8e/tumblr_mrw6pugd3A1rfjowdo1_500.gif"
                    alt="A gif of Meowth">
                <button id="meowthButton" onclick= "location.href = `fight.html`">Place bet</button>
            </div>
            <div>
                <h3>Palkia</h3>
                <img src="https://i.pinimg.com/originals/53/c6/27/53c627b49a3878bbf3113410cca70737.gif"
                    alt="A gif of Palkia">
                <button id="palkiaButton" onclick= "location.href = `fight.html`">Place bet</button>
            </div>

        </section>





    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
